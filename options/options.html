<!DOCTYPE html>
<html>

<head>
  <title>My Test Extension Options</title>
</head>
<link rel="stylesheet" href="options.css">

<body>
  <div>
    <div>
      <h3>Background color</h3>
      <ul>
        <li><span>Content&nbsp;:&emsp;</span><input id="ct_bg_color" type="color" value="" /></li>
        <li><span>Bookmark&nbsp;:&emsp;</span><input id="bm_bg_color" type="color" value="" /></li>
        <li><span>Memo&nbsp;:&emsp;</span><input id="mm_bg_color" type="color" value="" /></li>
      </ul>
    </div>
    <div id="btn_container">
      <button id="save">Save</button>
      <div id="status"></div>
    </div>
  </div>

  <div id="reload_container">
    <h3>
      Reload pages on your own or click button below:
    </h3>
    <select id="reload_type">
      <option value="current">Current window</option>
      <option value="all">All windows</option>
    </select>
    <button id="reload_all">Reload</button>
  </div>


  <div id="confirm_page_mask">
    <div id="confirm_page">
      <h3 id="confirm_message"></h3>
      <div id="confirm_btn_container">
        <button id="confirm_btn">Yes</button>
        <button id="cancel_btn">No</button>
      </div>
    </div>
  </div>


  <script src="options.js"></script>
</body>

</html>
